<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificaciones</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">StartupXYZ</div>
        
        <div class="notification-container">
            <!-- Botón de notificaciones -->
            <button class="notification-btn" id="notificationBtn" aria-label="Notificaciones">
                <span class="bell-icon">🔔</span>
                <span class="notification-badge">3</span>
            </button>
            
            <!-- Dropdown de notificaciones -->
            <div class="notification-dropdown" id="notificationDropdown">
                <div class="dropdown-header">
                    <h3>Notificaciones</h3>
                </div>
                
                <div class="notification-list">
                    <div class="notification-item unread">
                        <div class="notification-content">
                            <strong>Nuevo mensaje</strong>
                            <p>Juan te envió un mensaje en el proyecto Alpha</p>
                            <span class="notification-time">Hace 5 min</span>
                        </div>
                    </div>
                    
                    <div class="notification-item">
                        <div class="notification-content">
                            <strong>Tarea completada</strong>
                            <p>María completó la revisión de diseño</p>
                            <span class="notification-time">Hace 1 hora</span>
                        </div>
                    </div>
                    
                    <div class="notification-item unread">
                        <div class="notification-content">
                            <strong>Nuevo seguidor</strong>
                            <p>Carlos empezó a seguir tu trabajo</p>
                            <span class="notification-time">Hace 2 horas</span>
                        </div>
                    </div>
                </div>
                
                <div class="dropdown-footer">
                    <button class="mark-all-read">Marcar todas como leídas</button>
                </div>
            </div>
        </div>
    </nav>

    <script src="./app.js"></script>
</body>
</html>
