<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Reportes para un Laboratorio Vial</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <p>LV</p>
        </div>
        <div class="laboratorio">
            <h1>Laboratorio Vial...</h1>
        </div>
    </header>

    <!--Presentacion-->
    <section id="presentacion">
        <button class="btnpres">Ingresar ensayo</button>
        <button class="btnpres">Ensayos realizados</button>
        <button class="btnpres">Solicitar ensayo</button>
    </section>

    <!--Ingresar datos-->
    <section id="ingresarDatos" class="oculto">
        <div>
            <h2>Ingresar resultados del ensayo</h2>
        </div>
        <form>
            <div>
                <label for="ensayo">Ingrese el nombre del ensayo</label>
                <input type="text" id="ensayo">
            </div>
            <!--Materiales y proporciones-->
            <div>
                <label for="erMaterial">Ingrese el primer material</label>
                <input type="text" id="erMaterial">
                <label for="proporciones1">Ingrece el porcentaje (Solo numeros)</label>
                <input type="number" id="proporciones1" disabled>
            </div>
            <div>
                <label for="doMaterial">Ingrese el segundo material</label>
                <input type="text" id="doMaterial" disabled>
                <label for="proporciones2">Ingrece el porcentaje (Solo numeros)</label>
                <input type="number" id="proporciones2" disabled>
            </div>
            <div>
                <label for="cerMaterial">Ingrese el tercer material</label>
                <input type="text" id="cerMaterial" disabled>
                <label for="proporciones3">Ingrece el porcentaje (Solo numeros)</label>
                <input type="number" id="proporciones3" disabled>
            </div>
            <div>
                <label for="toMaterial">Ingrese el cuarto material</label>
                <input type="text" id="toMaterial" disabled>
                <label for="proporciones4">Ingrece el porcentaje (Solo numeros)</label>
                <input type="number" id="proporciones4" disabled>
            </div>
        </form>
        <!--Estadisticas-->
        <div class="porcentajeContainer">
            <div class="barraDePorcentaje">
                <div class=" barraDePorcentaje1"></div>
            </div>
            <div class="barraDePorcentaje ">
                <div class="barraDePorcentaje2"></div>
            </div>
            <div class="barraDePorcentaje">
                <div class=" barraDePorcentaje3"></div>
            </div>
            <div class="barraDePorcentaje ">
                <div class="barraDePorcentaje4"></div>
            </div>
        </div>
        <button type="button" id="guardar" class="enviar">Guardar mezcla</button>
    </section>

    <!--Mostrar ensayos-->

    <section id="mostrarEnsayos" class="oculto">
        <h2>Ensayos Realizados</h2>
        <div id="listaEnsayos"></div>
    </section>

    <!--Pedir ensayos-->
    <section id="pedirEnsayo" class="oculto">
    <h2>Solicitar Ensayo</h2>

    <form id="formSolicitud">

        <div class="grupo">
            <label for="nombreSolicitante">Nombre del solicitante</label>
            <input type="text" id="nombreSolicitante" placeholder="Ej: Juan Pérez">
        </div>

        <div class="grupo">
            <label for="empresaSolicitante">Empresa / Organización</label>
            <input type="text" id="empresaSolicitante" placeholder="Ej: Vial S.A.">
        </div>

        <div class="grupo">
            <label for="tipoEnsayo">Tipo de ensayo solicitado</label>
            <select id="tipoEnsayo">
                <option value="">Seleccione una opción</option>
                <option value="Granulometría">Granulometría</option>
                <option value="Proctor">Proctor</option>
                <option value="CBR">CBR</option>
                <option value="Densidad in situ">Densidad in situ</option>
                <option value="Humedad natural">Humedad natural</option>
            </select>
        </div>

        <div class="grupo">
            <label for="materialAAnalizar">Material a analizar</label>
            <input type="text" id="materialAAnalizar" placeholder="Ej: Suelo, arena, grava…">
        </div>

        <div class="grupo">
            <label for="observaciones">Observaciones (Opcional)</label>
            <textarea id="observaciones" rows="4" placeholder="Información extra sobre el material o ubicación"></textarea>
        </div>

        <button type="button" id="btnSolicitar" class="btnForm">Enviar Solicitud</button>

    </form>
    </section>

    <script src="./index.js"></script>
</body>
</html>
